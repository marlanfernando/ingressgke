apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: "gce"

spec:
  rules:
    - http:
        paths:
          - path: /authentication
            pathType: Exact
            backend:
              service:
                name: auth-service-service
                port:
                  number: 8888
          - path: /devProductivity
            pathType: Exact
            backend:
              service:
                name: productivity-service-service
                port:
                  number: 9193
